<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - LinkTree</title>
    <link rel="stylesheet" href="../Sign-in/Css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="container__column-left">

            <header class="header">

                <h1 class="header__title">
                    LearnTree.
                </h1>

                <div class="header__back-to-home">
                    <!-- <a href="/index.html" class="header__link"><img src="./Assets/arrow-left .svg" alt=""
                            class="header__img"></a> -->
                    <a href="/index.html" class="header__information">Back to home</a>
                </div>

            </header>
























            <main class="main">

                <div class="main__sign-in">
                    <h2 class="main__text">
                        Sign in
                    </h2>
                    <!-- <div class="main__sign-in-line"></div> -->
                    <!-- <p class="main__paragraph">
                        Please login to continue to your account
                    </p> -->


                    <form class="form">

                        <div class="form__container-input">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" name="email" class="form__input"
                                placeholder="Enter your email address" required>
                        </div>

                        <div class="form__container-input">

                            <label for="password" class="form__label">Password</label>

                            <div class="form__container-password">
                                <input type="password" id="password" name="password" class="form__input"
                                    placeholder="Enter your password" required>

                                <label class="form__container-password-label">
                                    <input type="checkbox" class="form__container-password-checkbox">
                                </label>
                            </div>

                        </div>


                        <div class="form__forgot-password">
                            <a href="../Reset-password/reset-password.html" class="form__link">Forgot password?</a>
                        </div>

                        <button type="submit" class="form__button">Sign in</button>

                    </form>

                </div>

            </main>

            <span class="container__question">Need an account? <a href="#"
                    class="container__question container__link">Sign
                    up
                    here</a></span>
        </div>

        <div class="container__column-right">

            <div class="container__column-right-information">
                <h3 class="container__title">
                    Empower your <span class="container__title container__title--modify">mind,</span> shape your <span
                        class="container__title container__title--modify">future</span>
                </h3>
                <p class="container__paragraph">
                    Discover courses that boost your skills and open doors to new opportunities. Transform knowledge
                    into a
                    brighter, more successful future.
                </p>
            </div>

            <div class="container__image">
                <img src="./Assets/main-hero.svg" class="column__image" alt="">
            </div>

        </div>

    </div>

</body>

</html>
