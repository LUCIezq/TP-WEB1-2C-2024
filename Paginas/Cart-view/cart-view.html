<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>

    <link rel="stylesheet" href="../../css-reutilizado/header.css">
    <link rel="stylesheet" href="./Css/cart-view.css">
</head>

<body>

    <header class="header">

        <div class="header__left">

            <a href="./index.html" class="header__left-link">
                LearnTree.
            </a>

            <div class="header__center-container-input">

                <input class="header__center-input" list="cursos" type="text" name="buscador" placeholder="Buscar">

                <datalist id="cursos">
                    <option value="JavaScript"></option>
                    <option value="Java"></option>
                    <option value="Html"></option>
                    <option value="Css"></option>
                    <option value="Python"></option>
                    <option value="Cyberseguridad"></option>
                </datalist>

                <label class="header__center-label">
                    <input type="checkbox" class="header__center-checkbox">
                </label>

            </div>

        </div>

        <nav class="nav">

            <ul class="nav__elements">

                <li class="nav__element">
                    <a class="nav__link" href="./index.html">Inicio</a>
                </li>

                <li class="nav__element">
                    <a class="nav__link" href="./Paginas/Gift-card/gift-card.html">Giftcard</a>
                </li>

                <li class="nav__element">
                    <a class="nav__link" href="./Paginas/calendario/calendario.html">Calendario</a>
                </li>

                <li class="nav__element">
                    <a class="nav__link" href="./Paginas/contacto/contacto.html">Contacto</a>
                </li>

            </ul>

            <div class="header__right-buttons">

                <a class="header__right-button-login button" href="./Paginas/Sign-in/sign-in.html">Iniciar Sesion</a>
                <a class="header__right-button-register button" href="./Paginas/Sign-up/sign-up.html">Registrarse</a>

            </div>

        </nav>

        <div class="header__right">

            <div class="header__right-cart">

                <div class="container__cart" id="js-container__cart-background">

                    <div class="js-container__cart" id="js-container__cart">

                        <header class="container__cart-header">

                            <div class="container__cart-header-left">
                                <h2 class="container__cart-title">Carrito</h2>
                                <p class="container__cart-description"><span class="js-container__cart-count">0</span>
                                    cursos
                                    en el carrito.</p>
                            </div>

                            <img src="./Paginas/Inicio/Assets/x-lg.svg" class="container__cart-header-close"
                                id="js-container__cart-header-close" alt="">

                        </header>

                        <div class="container__cart-bottom">
                            <div class="container__cart-payment-details">
                                <h2 class="payment__detail-title">Total:</h2>
                                <span class="payment__detail-price">$0 ARS</span>
                                <a href="./Paginas/Checkout-view/checkout.html" class="payment__detail-link">Pagar</a>
                            </div>
                        </div>

                    </div>
                </div>

                <label class="header__right-alternate-night-mode">
                    <input type="checkbox" class="header__right-alternate-night-mode-checkbox">
                </label>

                <div class="container__icon-cart-container">
                    <a href="./Paginas/Cart-view/cart-view.html" class="header__right-cart-link">
                        <label class="header__right-icon-cart-label" id="header__right-icon-cart-label"></label>
                    </a>
                    <input type="checkbox" class="header__right-icon-cart-checkbox">

                    <div class="header__right-cart-count-container">
                        <span class="header__right-cart-count" id="cart-count"></span>
                    </div>
                </div>
            </div>

        </div>

        <label class="header__right-label">
            <input type="checkbox" class="header__right-checkbox">
        </label>

    </header>

    <main>

        <div class="cart__container">

            <div class="cart__container-information">
                <span class="cart__container-title">
                    Carrito
                </span>

                <p class="cart__container-count">
                    0 cursos en el carrito
                </p>
            </div>

            <div class="cart__container-elements">

                <div class="cart__container-no-elements">

                    <img src="./Assets/Search Engine 1.svg" alt="">

                    <p class="cart__container-no-elements-information">
                        Tu carrito está vacío. ¡Sigue buscando para encontrar un curso!
                    </p>

                    <a href="../../index.html" class="cart__container-no-elements-link">Seguir comprando</a>

                </div>

            </div>

        </div>

    </main>
    <script src="./JS/script.js"></script>
</body>

</html>
