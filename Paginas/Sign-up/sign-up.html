<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Sign-in/Css/style.css">

    <title>Registrarse</title>

</head>

<body>

    <div class="container">

        <div class="container__column-left">

            <header class="header">

                <h1 class="header__title">
                    LearnTree.
                </h1>

                <div class="header__back-to-home">
                    <a href="../../index.html" class="header__information">Regresar</a>
                </div>

            </header>

            <main class="main">

                <div class="main__sign-in">
                    <h2 class="main__text">
                        Registro
                    </h2>

                    <form class="form" action="../Sign-in/sign-in.html">

                        <div class="form__container-input">
                            <label for="name" class="form__label">Nombre</label>
                            <input type="text" id="name" name="email" class="form__input"
                                placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="form__container-input">

                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" name="email" class="form__input"
                                placeholder="Ingrese su direccion de correo" required>
                        </div>

                        <div class="form__container-input">

                            <label for="password" class="form__label">Contraseña</label>

                            <div class="form__container-password">
                                <input type="password" id="password" name="password" class="form__input"
                                    placeholder="Ingrese su contraseña" required>

                                <label class="form__container-password-label">
                                    <input type="checkbox" class="form__container-password-checkbox">
                                </label>
                            </div>

                        </div>

                        <button type="submit" class="form__button">Confirmar</button>

                    </form>

                </div>

            </main>

            <span class="container__question">¿Ya tenés una cuenta? <a href="../Sign-in/sign-in.html"
                    class="container__question container__link">Iniciá sesión</a></span>
        </div>

        <div class="container__column-right">

            <div class="container__column-right-information">
                <h3 class="container__title">
                    Empower your <span class="container__title container__title--modify">mind,</span> shape your <span
                        class="container__title container__title--modify">future</span>
                </h3>
                <p class="container__paragraph">
                    Discover courses that boost your skills and open doors to new opportunities. Transform knowledge
                    into a
                    brighter, more successful future.
                </p>
            </div>

            <div class="container__image">
                <img src="../Sign-in/Assets/main-hero.svg" class="column__image" alt="">
            </div>

        </div>
    </div>
    <script src="../Sign-in/JS/register.js"></script>
</body>

</html>
