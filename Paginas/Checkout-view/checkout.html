<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css-reutilizado/header.css">
    <link rel="stylesheet" href="./Css/checkout.css">
    <link rel="stylesheet" href="../Inicio/css/inicio.css">
    <title>Detalle de ordenes</title>
    <script src="/Paginas/Inicio/JS/Cursos.js"></script>
</head>

<body>


    <header class="header">

        <div class="header__left">

            <a href="../../index.html" class="header__left-link">
                LearnTree.
            </a>

            <div id="JS-input__buscador" class="header__center-container-input">

                <input class="header__center-input" type="text" name="buscador" placeholder="Buscar">

                <label class="header__center-label">
                    <input type="checkbox" class="header__center-checkbox">
                </label>

                <ul id="JS-input__resultados" class="header__center-input-resultados">
                </ul>

                <img id="JS-remove-input-text" src="/Paginas/Inicio/Assets/x-lg.svg" alt="">

            </div>

        </div>

        <nav class="nav">

            <ul class="nav__elements">

                <li class="nav__element">
                    <a class="nav__link" href="../../index.html">Inicio</a>
                </li>

                <li class="nav__element">
                    <a class="nav__link" href="../Curso-empresa/curso-empresa.html">Empresa</a>
                </li>

                <li class="nav__element">
                    <a class="nav__link" href="../calendario/calendario.html">Calendario</a>
                </li>

                <li class="nav__element">
                    <a class="nav__link" href="../contacto/contacto.html">Contacto</a>
                </li>

            </ul>

            <div class="header__right-buttons">

                <a class="header__right-button-login button" href="/Paginas/Sign-in/sign-in.html">Iniciar Sesion</a>
                <a class="header__right-button-register button" href="/Paginas/Sign-up/sign-up.html">Registrarse</a>

            </div>

        </nav>

        <label class="header__right-label">
            <input type="checkbox" class="header__right-checkbox">
        </label>


    </header>

    <main>

        <div class="container">

            <div class="checkout__container">

                <h2 class="checkout__container-title">
                    Detalles de pago
                </h2>

                <form class="form__container" id="formulario" action="/index.html">

                    <div class="checkout__container-input" id="checkout__container-email">
                        <label for="email" class="checkout__label">Email</label>
                        <input type="text" id="email" name="email" class="checkout__input"
                            placeholder="alguien@algo.com">
                        <p class="input__error input__error-email"></p>
                    </div>

                    <div class="checkout__container-input">
                        <label for="credit-card" class="checkout__label">Numero de tarjeta</label>
                        <input type="text" id="credit-card" name="credit-card" class="checkout__input"
                            placeholder="1234 5678 9101 1121" maxlength="16">
                        <p class="input__error input__error-credit-card"></p>
                    </div>

                    <div class="checkout__container-input checkout__container-input--column">

                        <div class="checkout__container-input checkout__container-input--row">
                            <label for="fecha-expiracion" class="checkout__label">Fecha de expiracion (MM/YYYY)</label>
                            <div class="checkout__container-expiracion-date">
                                <input type="text" id="fecha-expiracion-mes" name="fecha-expiracion-mes"
                                    class="checkout__input" placeholder="MM" maxlength="2">
                                <input type="text" id="fecha-expiracion-anio" name="fecha-expiracion-anio"
                                    class="checkout__input" placeholder="YYYY" maxlength="4">
                            </div>
                        </div>

                        <div class="checkout__container-input checkout__container-input--cvv">
                            <label for="cvv" class="checkout__label">CVC/CVV</label>
                            <input type="text" id="cvv" name="cvv" class="checkout__input" placeholder="XXX"
                                maxlength="3">
                        </div>

                    </div>

                    <div class="checkout__container-details">

                        <div class="checkout__container-total">

                            <span class="checkout__total">Monto total</span>
                            <span class="checkout__total-price">$0</span>

                        </div>

                    </div>

                    <div class="button__container">
                        <button type="submit" class="button__checkout">Confirmar</button>
                        <a href="/index.html" class="button__checkout">Regresar</a>
                    </div>

                    <p class="form__status" id="form__status"></p>

                </form>

            </div>

            <div class="checkout__list">

                <h2 class="checkout__list-title">
                    Detalle de ordenes
                </h2>

                <div class="checkout__list-visible">

                </div>

            </div>

        </div>

    </main>

    <script src="/Paginas/Inicio/JS/FuncionalidadaBuscador.js"></script>
    <script src="./Js/Checkout.js"></script>
    <script src="./Js/ValidarFormulario.js"></script>
    <script src="../Inicio/JS/Perfil.js"></script>
</body>

</html>
